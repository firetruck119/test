<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PointHome</title>
    <script th:src="@{js/vue.js}"></script>
    <!--     引入样式 -->
    <link rel="stylesheet" th:href="@{css/element.css}">
    <!-- 引入组件库 -->
    <script th:src="@{js/element.js}"></script>
    <style>
        body, h1 {
            margin: 0;
            border: 0;
        }

        body {
            min-width: 1400px;
            background-color: #E9EEF3;
        }

        h1 {
            margin: 0 auto 0;
            text-align: center;
            width: 100%
        }

        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            overflow: auto;
        }

        .el-main {
            background-color: #f0f9eb;
        }

        .side, .el-aside {
            background-color: #545c64 !important;
            width: 250px !important;
            height: 100%;
        }

        .side {
            margin-right: 1px;
            overflow: auto;
        }

        .fixed {
            position: fixed;
        }

        .cell {
            padding: 3px !important;
        }

        .el-main {
            padding: 10px;
        }

        .titltForForm .el-alert {
            padding: 15px 0;
        }

        aside, .el-main {
            padding-top: 60px;
        }
    </style>
    <style>
        .marginTop20 {
            margin-top: 3px;
            margin-bottom: 3px;
        }

        input {
            height: 30px !important;
            font-size: 17px !important;
        }

        td,
        th {
            padding: 4px 3px !important;
        }

        .el-card__body {
            padding: 5px;
        }

        h4 {
            margin: 0 auto;
            text-align: center;
        }

        .clear {
            clear: both;
        }

        .el-alert__title {
            font-size: 30px !important;
            line-height: 30px !important;
        }
    </style>
</head>

<body>
<div id="app">
    <el-container>
        <el-header id="headerBox" style="width:100%;position: fixed;z-index: 10">
            <!--头元素-->
            <div id="head"></div>
        </el-header>
        <el-container>
            <el-aside id="aside" height='100%'>
                <el-row class="tac">
                    <el-col>
                        <div class="side fixed" id="asideBox">
                            <!--左侧导航栏-->
                            <div id="asideMune"></div>
                        </div>
                    </el-col>
                </el-row>
            </el-aside>
            <el-main>
                <el-row>
                    <el-col :span="22">
                        <!--主要内容元素-->
                        <div th:include="${mainHtml}" id="mainBox">

                        </div>
                    </el-col>
                    <el-col :span="2" style="position: fixed;right:0px;padding-left: 15px;padding-right: 5px;top:45%;">
                        <!--主要内容元素-->
                        <el-card class="box-card">
                            <div v-for="o in 4" :key="o" class="text item">
                                <el-button style="width:100%">输出PDF</el-button>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app',
    })
</script>
<script th:src="@{js/home.js}"></script>
<script th:src="@{js/wireRope.js}"></script>

<script th:src="@{js/pdf.js}"></script>
</body>
<script>

</script>
</html>

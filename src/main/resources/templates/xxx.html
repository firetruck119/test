    // 日期格式化,不是插件的代码,只用于处理时间格式化
    Date.prototype.format = function(fmt) {
        var o = {
            "M+" : this.getMonth() + 1, //月份
            "D+" : this.getDate(), //日
            "d+" : this.getDate(), //日
            "H+" : this.getHours(), //小时
            "h+" : this.getHours(), //小时
            "m+" : this.getMinutes(), //分
            "s+" : this.getSeconds(), //秒
            "q+" : Math.floor((this.getMonth() + 3) / 3), //季度
            "S" : this.getMilliseconds()
            //毫秒
        };
        if (/([Y,y]+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
                .substr(4 - RegExp.$1.length));
        }
        for ( var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1,
                    (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
                        .substr(("" + o[k]).length)));
            }
        }
        return fmt;
    };

    function GetWeekDescription(week){
        if(week==null){
            return "";
        }
        if(week.length<7){
            return "";
        }
        if(week=="1111111"){
            return "";
        }
        if(week=="0000000"){
            return "每周都不生效";
        }
        result = "每周";
        flag = 0;
        var weekArr = new Array("一","二","三","四","五","六","日");
        for(i = 0;i<7;i++){
            if(week[i]=="1"){
                if(flag > 0 ) {
                    result += ",";
                }
                result+=weekArr[i];
                flag++;
            }
        }
        return result+"<br />";
    }

    function GetTimeDescription(startHour, startMinute, endHour, endMinute){
        if(startHour==0 && startMinute==0 && endHour==23 && endMinute==59){
            return "";
        }else{
            if(startHour<10) startHour="0"+startHour;
            if(startMinute<10) startMinute="0"+startMinute;
            if(endHour<10) endHour="0"+endHour;
            if(endMinute<10) endMinute="0"+endMinute;
            return startHour+":"+startMinute+"-"+endHour+":"+endMinute;
        }
    }

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>新增项目</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{js/jquery-1.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui-1.8.16.custom.min.js}"></script>
    <script th:src="@{js/xyz/jquery.Ajax.Form.js}"></script>

    <link th:href="@{css/page.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre.min.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre2.min.css}" rel="stylesheet"/>
    <link th:href="@{css/base.min.css}" rel="stylesheet"/>
    <link th:href="@{css/public_offline.css}" rel="stylesheet"/>
    <style type="text/css">
        p {
            font-size: 17px;
        }

        b {
            letter-spacing: 1px;
            line-height: normal;
        }

        .main {
            margin: 20px 10px 100px;
            width: 1700px;
            background-color: #EFF3F6;
            font-size: 0;
            border: 1px solid black;
        }

        .boxform {
            margin: auto;
            width: 1700px;
            display: block;
            font-size: 0;
            padding: 10px 0 10px 0;
        }

        .subtable {
            display: inline-block;
            font-size: 14px;
            margin: 5px;
            vertical-align: top;
            width: 556px;
        }

        td {
            border: 1px solid #000;
            text-align: center;
            line-height: 14px;
            height: 20px;
        }

        tr {
            height: 20px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        sub, sup {
            font-size: 14px;
            margin: 1px;
        }

        .tb {
            border-radius: 5px;
            width: 100%;
            background-color: #EFF3F6;
        }

        input {
            height: 20px;
            width: 92%;
            border: 0;
            text-align: center;
        }

        .buttonbox {
            bottom: 5px;
            right: 5px;
            display: block;
            position: fixed;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .buttonbox input, button {
            background-color: #ccc;
            display: block;
            width: 170px;
            height: 50px;
            margin: 3px;
            border-radius: 25px;
        }

        .navbox input {
            background-color: #ccc;
            display: block;
            width: 150px;
            height: 50px;
            margin: 5px;
            border-radius: 25px;
        }

        .navbox {
            right: 10px;
            display: block;
            position: fixed;
            font-size: 16px;
        }

        .navbox td {
            padding: 0.4em 0.8em;
        }

        .tabletitle {
            display: block;
            font-size: 30px;
            margin: 10px 0 10px 0;
            text-align: center;
            line-height: 30px;
        }
    </style>-
    <script>

        $(document).ready(function () {
            InitNav(3)
            $('#ProjectColumnDefinitionList').addClass('o-sub-cur');
        })
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="head" include="head"></nav>
<br/><br/>
<div>
    <iframe style="display: none" name="stop" src="about:blank"></iframe>

    <form class="boxform" name="form1" id="form1" method="post" enctype="multipart/form-data">
        <div class="subtable">
            <table class="tb">
                <tr>
                    <td style="height: 50px">列名</td>
                    <td><input name="columnname" type="text"/></td>
                </tr>
                <tr>
                    <td style="height: 50px">列数据类型</td>
                    <td>
                        <label><input style="width: 20px" type="radio" name="columndatatype" value="1" checked="checked"/>文本</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input style="width: 20px" type="radio" name="columndatatype" value="2"/>数值</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input style="width: 20px" type="radio" name="columndatatype" value="3"/>网络链接</label>
                    </td>
                </tr>
                <tr>
                    <td style="height: 50px">查询条件排序</td>
                    <td>
                        <label><input style="width: 20px" type="radio" name="queryconditionorder" value="1" checked="checked"/>默认顺序(字符串为字母顺序,数值为数值大小顺序)</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input style="width: 20px" type="radio" name="queryconditionorder" value="2"/>频率顺序</label>
                    </td>
                </tr>
            </table>
        </div>
    </form>


    <!--    按钮 -->
    <div class="buttonbox">
        <input type="submit" form="form1" class="button" value="新增"
               onclick="$('#form1').attr('action','ProjectColumnDefinitionAdd')"/>
        <input type="reset" form="form1" value="重置"/>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <title>新增大臂类型</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{js/jquery-1.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui-1.8.16.custom.min.js}"></script>
    <link th:href="@{css/page.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre.min.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre2.min.css}" rel="stylesheet"/>
    <link th:href="@{css/base.min.css}" rel="stylesheet"/>
    <link th:href="@{css/public_offline.css}" rel="stylesheet"/>
    <style type="text/css">
        input {
            width: 150px;
            height: 12px;
        }
    </style>
    <script type="text/javascript">
        function isNumber(value) {         //验证是否为数字
            var patrn = /^(-)?\d+(\.\d+)?$/;
            if (patrn.exec(value) == null || value == "") {
                return false
            } else {
                return true
            }
        }

        function checkinput(form) {
            if (form.armType.value == "") {
                alert("基础信息必须填写");
                return false;
            }
            /*<![CDATA[*/
            if (!(isNumber(form.armLength.value) && isNumber(form.weightPerMeter.value) && isNumber(form.baryCenter.value)
                && isNumber(form.structureHours.value) && isNumber(form.multipleHours.value) && isNumber(form.fitterHours.value) && isNumber(form.effortCost.value)
                && isNumber(form.steelsCost.value) && isNumber(form.cooperationPartCost.value) && isNumber(form.otherCost.value) )) {
                alert("设计参数必须填写,且填写数字");
                return false;
            }
            /*]]>*/
            return true;
        }

        $(document).ready(function () {
            InitNav(2)
            $('#ComponentArmList').addClass('o-sub-cur');
        });


    </script>
</head>
<body>
<nav class="navbar navbar-default" role="head" th:replace="head"></nav>
<br/><br/>

<form th:id="form1" opType="#" th:opType="@{/ComponentArmEntity}" th:object="${ComponentArmEntity}"
      method="post" onsubmit="return checkinput(this)">
    名称填入
    <div class="fill-box" >
        <div class="fill-list-lb">1.型号类别：</div>
        <div class="fill-list-cont">
            <input name="armType" type="text" th:field="*{armType}" />
        </div>
    </div>
    设计参数填入
    <div class="fill-box" >
        <div class="fill-list-lb">2.适用臂长：</div>
        <div class="fill-list-cont">
            <input name="armLength" type="text" th:field="*{armLength}" />m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">3.每米重量：</div>
        <div class="fill-list-cont">
            <input name="weightPerMeter" type="text" th:field="*{weightPerMeter}"/>kg/m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">4.重心位置：</div>
        <div class="fill-list-cont">
            <input name="baryCenter" type="text" th:field="*{baryCenter}"/>m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">5.结构大件焊接工时：</div>
        <div class="fill-list-cont"><input name="structureHours" type="text" th:field="*{structureHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">6.钳工大件装配工时：</div>
        <div class="fill-list-cont"><input name="fitterHours" type="text" th:field="*{fitterHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">7.综合班工时：</div>
        <div class="fill-list-cont"><input name="multipleHours" type="text" th:field="*{multipleHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">8.人工成本：</div>
        <div class="fill-list-cont"><input name="effortCost" type="text" th:field="*{effortCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">9.钢材成本：</div>
        <div class="fill-list-cont"><input name="steelsCost" type="text" th:field="*{steelsCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">10.外协件成本：</div>
        <div class="fill-list-cont"><input name="cooperationPartCost" type="text" th:field="*{cooperationPartCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">11.其他成本：</div>
        <div class="fill-list-cont"><input name="otherCost" type="text" th:field="*{otherCost}"/>元
        </div>
    </div>
    文字说明
    <div class="fill-box" >
        <div class="fill-list-lb">12.备注 ：</div>
        <div class="fill-list-cont"><input name="remark" type="text" th:field="*{remark}"/>
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">13.选型提示说明：</div>
        <div class="fill-list-cont"><input name="tipsForSelect" type="text" th:field="*{tipsForSelect}"/>
        </div>
    </div>
    <input type="submit" value="提交" />
</form>
</body>
</html>
